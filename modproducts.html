    <form id="product-form" class="" novalidate>
      <h3 class="mb-4 pb-2" id="titleAddModify">Aggiungi un prodotto</h3>
      <div class="mb-3">
        <label for="name" class="form-label">Nome <span class="red-required">(*campo obbligatorio)</span></label>
        <input type="text" class="form-control" id="name" required>
        <span class="text-danger" id="name-error"></span>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Descrizione <span class="red-required">(*campo
            obbligatorio)</span></label>
        <input type="text" class="form-control" id="description" required>
        <span class="text-danger" id="description-error"></span>
      </div>

      <div class="mb-3">
        <label for="brand" class="form-label">Brand <span class="red-required">(*campo obbligatorio)</span></label>
        <input type="text" class="form-control" id="brand" required>
        <span class="text-danger" id="brand-error"></span>
      </div>

      <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL <span class="red-required">(*campo
            obbligatorio)</span></label>
        <input type="text" class="form-control" id="imageUrl" required>
        <span class="text-danger" id="imageUrl-error"></span>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Prezzo â‚¬ <span class="red-required">(*campo obbligatorio)</span></label>

      </div>

      <button type="submit" class="btn btn-success" id="buttonSubmit">Aggiungi</button>
    </form>
